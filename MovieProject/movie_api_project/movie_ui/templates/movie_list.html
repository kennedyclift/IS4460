<!DOCTYPE html>
<html>
<head>
    <title>Movie List</title>
</head>
<body>
    <h1>Movie List</h1>
    <ul>
        {% for movie in movies %}
            <li><a href="{% url 'movie-details' movie.id %}">{{ movie.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'movie-add' %}">Add Movie</a>
</body>
</html>
